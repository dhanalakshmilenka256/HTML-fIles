<html>
	<head>
		<title>Typography example</title>
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<h1>computer science and engineering</h1>
		<p class="h1">This is CSE</p>
		<p class="text-muted">hello</p>
		<p class="display-1">hello</p>
		<p>hello <mark>welcome</mark> to <del>rgukt</del> sklm.It is <s>located</s> at three <strong>locations</strong>.</p>
		<p class="text-center">hello</p>
		<p class="text-start">hello</p>
		<p class="text-end">hello</p>
		<p class="text-uppercase">bye</p>
		<p class="text-lowercase">BYE</p>
		<abbr title="how are you all doing?">HAD</abbr>
		<p class="text-success">this is danger style</p>
		<p class="text-danger">this is success style</p>
		<p class="bg-primary">this is background primary</p>
		<p class="bg-secondary">this is background secondary</p>
	</body>
	

</html>
