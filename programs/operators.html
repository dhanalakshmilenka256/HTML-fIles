<html>
<body>
<h1>operators</h1>
<p id="demo"></p>
<script>
var a=10;
var b=30;
var result;
var linebreak="<br/>";
document.write("a+b=");
result=a+b;
document.write(result);
document.write(linebreak);
document.write("a-b=");
result=a-b;
document.write(result);
document.write(linebreak);
document.write("a*b=");
result=a*b;
document.write(result);
document.write(linebreak);
document.write("a/b=");
result=a/b;
document.write(result);
document.write(linebreak);
document.write("a%b=");
result=a%b;
document.write(result);
document.write(linebreak);
document.write("++a=");
result=++a;
document.write(result);
document.write(linebreak);
document.write("a++=");
result=a++;
document.write(result);
document.write(linebreak);
document.write("--b=");
result=--b;
document.write(result);
document.write(linebreak);
document.write("a&&b:");
result=(a!=b)&&(b==a);
document.write(result);
document.write(linebreak);
document.write("a||b:");
result=(a!=b)||(b==a);
document.write(result);
document.write(linebreak);
document.write("!(a&&b):");
result=!((a!=b)&&(b==a));
document.write(result);
document.write(linebreak);</script></body></html>
