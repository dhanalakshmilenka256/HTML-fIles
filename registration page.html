<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" type="text/css"></link>
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-6">
	<div>
<form>
	<h3 align="center"><u><b>RegistrationPage</b></u></h3>
<div><label>Name</label><input  class="form-control" type="text" size=50px></div><br>
<div><label>Email</label><input  class="form-control" type="text" size="20"></div><br>
<div><label>Gender</label><br><input  class="form-check-input" type="radio">Male&nbsp;&nbsp;&nbsp;<input  class="form-check-input" type="radio">Female</div><br>
<div><label>Branch</label><select  class="form-select" name="dropdown"><option name="--select--">--select--</option>
<option name="cse">CSE</option>
<option name="ece">ECE</option>
<option name="civil">CIVIL</option>
<option name="mechanical">MECHANICAL</option></select></div><br>
<div><label>Address</label><textarea class="form-control" name="address" rows=7 cols=20 placeholder="Text"></textarea></div><br>
<div><label>Password</label><input  class="form-control"type="password" placeholder="***"></div><br>
<div><label>confirm Password</label><input class="form-control"type="password" placeholder="***"></div><br>
<div><label>DOB</label><input class="form-control" type="text"></div><br>
<div><label>Age</label><input class="form-control" type="text" size=2></div><br>
<div><label>ProfilePic</label><input class="form-control" type="file"></div><br>
<div><input class="btn  btn-primary"type="submit" value="SUBMIT">&nbsp;&nbsp;&nbsp;
<input class="btn  btn-success"type="reset" value="RESET"></div><br>
<a  class="btn btn-danger" href="submit" value="log.html">Already a user</a></form>
</div>
</div></div></div>
</body></html>
